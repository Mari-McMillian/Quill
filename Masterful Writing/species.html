<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Kimari McMillian">
        <meta name="description" content="This page contains the title and description of your new project">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Species</title>
        <link rel="icon" href="LeagueLady1.PNG" type="image/x-icon">
        <link rel="stylesheet" href="main.css" type="text/css">
    </head>
    <body>
        <header>
            <h1>Edit Species</h1>
        </header>
        <hr>
        <main>
        <article>
        <form action="project.html" method="get">
        <h2>Image</h2>
        <p>Select an image</p>
        <input type="file" name="file">
        <hr>
        <h2>General</h2>
        <section class="inputs">
            <label for="name">Name</label>
            <br>
            <textarea name="name" id="name" cols="30" rows="1" required></textarea>
            <br>
            <label for="desc">Description</label>
            <br>
            <textarea name="description" id="desc" cols="30" rows="1"></textarea>
        </section>
        <hr>
        <h2>Attributes</h2>
        <section class="dropdowns">
            <aside>
                <details>
                    <summary>Species</summary>
                    <p>
                        <label for="life">Lifespan</label>
                        <br>
                        <textarea name="life" id="life" cols="30" rows="1"></textarea>
                        <br>
                        <label for="height">Height</label>
                        <br>
                        <textarea name="height" id="height" cols="30" rows="1"></textarea>
                        <br>
                        <label for="weight">Weight</label>
                        <br>
                        <textarea name="weight" id="weight" cols="30" rows="1"></textarea>
                        <br>
                        <label for="diet">Diet</label>
                        <br>
                        <textarea name="diet" id="diet" cols="30" rows="1"></textarea>
                        <br>
                        <label for="skills">Skills and Abilities</label>
                        <br>
                        <textarea name="skills" id="skills" cols="30" rows="1"></textarea>
                        <br>
                        <label for="weak">Weakness</label>
                        <br>
                        <textarea name="weakness" id="weak" cols="30" rows="1"></textarea>
                        <br>
                        <label for="view">View on Mortals</label>
                        <br>
                        <textarea name="view" id="view" cols="30" rows="1"></textarea>
                        <br>
                    </p>
                </details>
            </aside>
            <br>
            <aside>
                <details>
                    <summary>Appearance</summary>
                    <p>
                        <label for="phys">Physical Description</label>
                        <br>
                        <textarea name="phys" id="phys" cols="30" rows="1"></textarea>
                        <br>
                        <label for="mental">Mental Description</label>
                        <br>
                        <textarea name="mental" id="mental" cols="30" rows="1"></textarea>
                    </p>
                </details>
            </aside>
            <br>
            <aside>
                <details>
                    <summary>Lifestyle</summary>
                    <p>
                        <label for="common">Common Locations</label>
                        <br>
                        <textarea name="common" id="common" cols="30" rows="1"></textarea>
                        <br>
                        <label for="habitats">Habitats</label>
                        <br>
                        <textarea name="habitats" id="habitats" cols="30" rows="1"></textarea>
                        <br>
                        <label for="reproduction">Reproduction</label>
                        <br>
                        <textarea name="reproduction" id="reproduction" cols="30" rows="1"></textarea>
                        <br>
                        <label for="growth">Growth Stages</label>
                        <br>
                        <textarea name="growth" id="growth" cols="30" rows="1"></textarea>
                        <br>
                        <label for="stages">Major Stages</label>
                        <br>
                        <textarea name="stages" id="major stages" cols="30" rows="1"></textarea>
                        <br>
                        <label for="groups">Major Ethnic Groups</label>
                        <br>
                        <textarea name="groups" id="groups" cols="30" rows="1"></textarea>
                        <br>
                    </p>
                </details>
            </aside>
            <br>
            <aside>
                <details>
                    <summary>Background</summary>
                    <p>
                        <label for="origin">Origin</label>
                        <br>
                        <textarea name="origin" id="origin" cols="30" rows="1"></textarea>
                        <br>
                        <label for="history">History</label>
                        <br>
                        <textarea name="history" id="history" cols="30" rows="1"></textarea>
                        <br>
                        <label for="connections">Religious Connectcions</label>
                        <br>
                        <textarea name="connections" id="connections" cols="30" rows="1"></textarea>
                        <br>
                        <label for="cultural">Common Cultural Influences</label>
                        <br>
                        <textarea name="cultural" id="cultural" cols="30" rows="1"></textarea>
                        <br>
                    </p>
                </details>
            </aside>
        </section>
        <hr>
        <h2>Custom fields</h2>
        <p>Custom fields</p>
        <hr>
        <h2>Notes</h2>
        <button>Save</button>
        </form>
        </article>
        </main>
    </body>
