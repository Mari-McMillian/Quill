<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Kimari McMillian">
        <meta name="description" content="This page contains the title and description of your new project">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Language</title>
        <link rel="icon" href="LeagueLady1.PNG" type="image/x-icon">
        <link rel="stylesheet" href="main.css" type="text/css">
    </head>
    <body>
        <header>
            <h1>Edit Language</h1>
        </header>

        <hr>
        <main>
        <form action="groups.html" method="get">
        <h2>Image</h2>
        <p>Select an image</p>
        <input type="file" name="file">
        <hr>
        <h2>General</h2>
        <section class="inputs">
            <label for="name">Name</label>
            <br>
            <textarea name="name" id="name" cols="30" rows="1" required></textarea>
            <br>
            <label for="desc">Description</label>
            <br>
            <textarea name="description" id="desc" cols="30" rows="1"></textarea>
        </section>
        <hr>
        <h2>Attributes</h2>
        <section class="dropdowns">
            <aside>
                <details>
                    <summary>Language</summary>
                    <p>
                        <label for="history">History</label>
                        <br>
                        <textarea name="history" id="history" cols="30" rows="1"></textarea>
                        <br>
                        <label for="commonness">Commoness</label>
                        <br>
                        <textarea name="commonness" id="commonness" cols="30" rows="1"></textarea>
                        <br>
                        <label for="system">Writing System</label>
                        <br>
                        <textarea name="system" id="system" cols="30" rows="1"></textarea>
                        <br>
                        <label for="direction">Writing Direction</label>
                        <br>
                        <textarea name="direction" id="direction" cols="30" rows="1"></textarea>
                        <br>
                        <label for="numbers">Number System</label>
                        <br>
                        <textarea name="numbers" id="numbers" cols="30" rows="1"></textarea>
                        <br>
                    </p>
                </details>
            </aside>
            <br>
            <aside>
                <details>
                    <summary>Speech</summary>
                    <p>
                        <label for="sound">Sound Production</label>
                        <br>
                        <textarea name="sound" id="sound" cols="30" rows="1"></textarea>
                        <br>
                        <label for="spoken">Spoken By</label>
                        <br>
                        <textarea name="spoken" id="spoken" cols="30" rows="1"></textarea>
                        <br>
                        <label for="regions">Regions</label>
                        <br>
                        <textarea name="regions" id="regions" cols="30" rows="1"></textarea>
                        <br>
                        <label for="dialects">Dialects and Slang</label>
                        <br>
                        <textarea name="dialects" id="dialects" cols="30" rows="1"></textarea>
                        <br>
                    </p>
                </details>
            </aside>
            <br>
            <aside>
                <details>
                    <summary>Grammar</summary>
                    <p>
                        <label for="nouns">Nouns</label>
                        <br>
                        <textarea name="nouns" id="nouns" cols="30" rows="1"></textarea>
                        <br>
                        <label for="verbs">Verbs</label>
                        <br>
                        <textarea name="verbs" id="verbs" cols="30" rows="1"></textarea>
                        <br>
                        <label for="sentence">Sentence Structure</label>
                        <br>
                        <textarea name="sentence" id="sentence" cols="30" rows="1"></textarea>
                        <br>
                        <label for="derivations">Derivations</label>
                        <br>
                        <textarea name="derivations" id="derivations" cols="30" rows="1"></textarea>
                        <br>
                    </p>
                </details>
            </aside>
        </section>
        <hr>
        <h2>Lexicon</h2>
        <p>No words found</p>
        <hr>
        <h2>Custom fields</h2>
        <p>Custom fields</p>
        <hr>
        <h2>Notes</h2>
        <button>Save</button>
        </form>
        </main>

    </body>
