<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Kimari McMillian">
        <meta name="description" content="This page contains the title and description of your new project">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>New Group</title>
        <link rel="icon" href="LeagueLady1.PNG" type="image/x-icon">
        <link rel="stylesheet" href="main.css" type="text/css">
    </head>
    <body>
        <header>
            <h1>Edit Group</h1>
        </header>
        
        <hr>
        <main>
        <form action="groups.html" method="get">
            <h2>Image</h2>
            <p>Select an image</p>
            <input type="file" name="file">
            <hr>
            <h2>General</h2>
            <section class="inputs">
            <label for="name">Name</label>
            <br>
            <textarea name="name" id="name" cols="30" rows="1" required></textarea>
            <br>
            <label for="desc">Description</label>
            <br>
            <textarea name="description" id="desc" cols="30" rows="1"></textarea>
            </section>

            <hr>

            <h2>Attributes</h2>
            <section class="dropdowns">
            <aside>
                <details>
                    <summary>Character Group</summary>
                    <p>
                        <label for="alt">Alternative Names</label>
                        <br>
                        <textarea name="alt" id="alt" cols="30" rows="1"></textarea>
                        <br>
                        <label for="achieve">Biggest Achievement</label>
                        <br>
                        <textarea name="biggestAchievement" id="achieve" cols="30" rows="1"></textarea>
                        <br>
                        <label for="other">Other Achievement</label>
                        <br>
                        <textarea name="otherAchievement" id="other" cols="30" rows="1"></textarea>
                        <br>
                        <label for="failure">Biggest Failure</label>
                        <br>
                        <textarea name="biggestFailure" id="failure" cols="30" rows="1"></textarea>
                        <br>
                        <label for="failures">Other Failures</label>
                        <br>
                        <textarea name="failures" id="failures" cols="30" rows="1"></textarea>
                        <br>
                        <label for="territory">Territory</label>
                        <br>
                        <textarea name="territory" id="territory" cols="30" rows="1"></textarea>
                        <br>
                        <label for="quarter">Headquarter</label>
                        <br>
                        <textarea name="headquarter" id="quarter" cols="30" rows="1"></textarea>
                        <br>
                        <label for="transport">Transport</label>
                        <br>
                        <textarea name="transport" id="transport" cols="30" rows="1"></textarea>
                        <br>
                        <label for="tech">Technology and Science</label>
                        <br>
                        <textarea name="techAndScience" id="tech" cols="30" rows="1"></textarea>
                        <br>
                        <label for="unique">Unique Possessions</label>
                        <br>
                        <textarea name="unique" id="unique" cols="30" rows="1"></textarea>
                        <br>
                    </p>
                </details>
            </aside>
            <br>
            <aside>
                <details>
                    <summary>Culture</summary>
                    <p>
                        <label for="culture">Culture</label>
                        <br>
                        <textarea name="culture" id="culture" cols="30" rows="1"></textarea>
                        <br>
                        <label for="flag">Flag</label>
                        <br>
                        <textarea name="flag" id="flag" cols="30" rows="1"></textarea>
                        <br>
                        <label for="slogan">Slogan</label>
                        <br>
                        <textarea name="slogan" id="slogan" cols="30" rows="1"></textarea>
                        <br>
                        <label for="phil">Philosophy</label>
                        <br>
                        <textarea name="philosophy" id="phil" cols="30" rows="1"></textarea>
                        <br>
                        <label for="long">Long Term Goals</label>
                        <br>
                        <textarea name="long" id="long" cols="30" rows="1"></textarea>
                        <br>
                        <label for="short">Short</label>
                        <br>
                        <textarea name="short" id="short" cols="30" rows="1"></textarea>
                        <br>
                        <label for="traditions">Traditions</label>
                        <br>
                        <textarea name="traditions" id="traditions" cols="30" rows="1"></textarea>
                        <br>
                        <label for="rules">Rules</label>
                        <br>
                        <textarea name="rules" id="rules" cols="30" rows="1"></textarea>
                        <br>
                        <label for="item">Associated Trademark Item</label>
                        <br>
                        <textarea name="item" id="item" cols="30" rows="1"></textarea>
                        <br>
                        <label for="punish">Punishments</label>
                        <br>
                        <textarea name="punishments" id="punish" cols="30" rows="1"></textarea>
                        <br>
                        <label for="treasures">Treasures</label>
                        <br>
                        <textarea name="treasures" id="treasures" cols="30" rows="1"></textarea>
                        <br>
                    </p>
                </details>
            </aside>
            <br>
            <aside>
                <details>
                    <summary>History</summary>
                    <p>
                     <label for="origin">Origin</label>
                     <br>
                     <textarea name="origin" id="origin" cols="30" rows="1"></textarea>
                     <br>
                     <label for="founder">Founder</label>
                     <br>
                     <textarea name="founder" id="founder" cols="30" rows="1"></textarea>
                     <br>
                     <label for="date">Founding Date</label>
                     <br>
                     <textarea name="date" id="date" cols="30" rows="1"></textarea>
                     <br>
                     <label for="history">Founding History</label>
                     <br>
                     <textarea name="history" id="history" cols="30" rows="1"></textarea>
                     <br>
                     <label for="events">Major Historical Events</label>
                     <br>
                     <textarea name="events" id="events" cols="30" rows="1"></textarea>
                     <br>
                     <label for="dis">Dissolution Date</label>
                     <br>
                     <textarea name="dissolution" id="dissolution" cols="30" rows="1"></textarea>
                     <br>
                     <label for="dishis">Dissolution History</label>
                     <br>
                     <textarea name="dissolutionHistory" id="dishis" cols="30" rows="1"></textarea>
                     <br>
                    </p>
                </details>
            </aside>
            <br>
            <aside>
                <details>
                    <summary>Ranks</summary>
                    <label for="hierarchy">Social Hierarchy</label>
                    <br>
                    <textarea name="socialHierarchy" id="hierarchy" cols="30" rows="1"></textarea>
                    <br>
                    <label for="highest">Highest Rank</label>
                    <br>
                    <textarea name="highestRank" id="highest" cols="30" rows="1"></textarea>
                    <br>
                    <label for="secondhighest">2nd Highest Rank</label>
                    <br>
                    <textarea name="secondHighestRank" id="secondhighest" cols="30" rows="1"></textarea>
                    <br>
                    <label for="thirdhighest">3rd Highest Rank</label>
                    <br>
                    <textarea name="thirdHighestRank" id="thirdhighest" cols="30" rows="1"></textarea>
                    <br>
                    <label for="firstmedium">1st Medium Rank</label>
                    <br>
                    <textarea name="firstMediumRank" id="firstmedium" cols="30" rows="1"></textarea>
                    <br>
                    <label for="secondmedium">2nd Medium Rank</label>
                    <br>
                    <textarea name="SecondMediumRank" id="secondmedium" cols="30" rows="1"></textarea>
                    <br>
                    <label for="thirdmedium">3rd Medium Rank</label>
                    <br>
                    <textarea name="thirdMediumRank" id="thirdmedium" cols="30" rows="1"></textarea>
                    <br>
                    <label for="thirdlowest">3rd Lowest Rank</label>
                    <br>
                    <textarea name="thirdLowestRank" id="thirdlowest" cols="30" rows="1"></textarea>
                    <br>
                    <label for="secondlowest">2nd Lowest Rank</label>
                    <br>
                    <textarea name="secondLowestRank" id="secondlowest" cols="30" rows="1"></textarea>
                    <br>
                    <label for="lowest">Lowest Rank</label>
                    <br>
                    <textarea name="lowestRank" id="lowest" cols="30" rows="1"></textarea>
                    <br>
                </details>
            </aside>
            <br>
            <aside>
                <details>
                    <summary>Members</summary>
                    <p>
                        Add Character
                    </p>
                </details>
            </aside>
            </section>
            <hr>

            <h2>Custom Fields</h2>
            <p>Custom fields</p>
            <hr>
            <h2>Notes</h2>
            <hr>
            <button>Save</button>
        </form>
        </main>
    </body>
